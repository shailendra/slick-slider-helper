<script>
    var isMobile = new Object();
    isMobile.Android = function() {return navigator.userAgent.match(/Android/i);};
    isMobile.BlackBerry = function() {return navigator.userAgent.match(/BlackBerry/i);};
    isMobile.iOS = function() {return navigator.userAgent.match(/iPhone|iPad|iPod/i);};
    isMobile.iPad = function() {return navigator.userAgent.match(/iPad/i);};
    isMobile.Opera = function() {return navigator.userAgent.match(/Opera Mini/i);};
    isMobile.Windows = function() {return navigator.userAgent.match(/IEMobile/i);};
    isMobile.Firefox = function() {return navigator.userAgent.match(/Firefox/gi);};
    isMobile.InternetExplorer = function() {return navigator.userAgent.match(/MSIE/gi);};
    isMobile.Opera = function() {return navigator.userAgent.match(/Opera/gi);};
    isMobile.Safari = function() {return navigator.userAgent.match(/Safari/gi);};
    isMobile.any = function() {return ( isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());};
    if (isMobile.any() && isMobile.iPad() == null) {
    }
    var ua = window.navigator.userAgent;
    var is_ie = /MSIE|Trident/.test(ua);
    //-----------------------------------------------------------------
    //-----------------------------------------------------------------
    $(document).ready(function(){
        var sliderHolder = $('.slider-holder');
        var slickSliderHelper;
        sliderHolder.on('init', function (event, slick, currentSlide, nextSlide) { 
            if(isMobile.any()){
                slickSliderHelper = new SlickSliderHelper({
                slick:slick,
                numOfLeftRightSlideVisible:3,
                centerScale:2.2,
                startScale:0.7,
                decreaseScale:0,
                firstGap:60,
                startYpos:-30
                });
            }else{
                slickSliderHelper = new SlickSliderHelper({
                slick:slick,
                numOfLeftRightSlideVisible:3,
                centerScale:1.7,
                startScale:0.6,
                decreaseScale:0.1,
                firstGap:40,
                gap:4
                });
            }   
            slickSliderHelper.alignSlides({currentSlide:slick.currentSlide, slick:slick});
        });
        sliderHolder.slick({
            dots: false,
            arrows: true,
            infinite: true,
            centerMode: true,
            centerPadding: '0',
            speed: 400,
            slidesToShow: 5, 
            slidesToScroll: 1,
            autoplay: false,
            focusOnSelect: true,
            responsive: [
                    {
                        breakpoint: 1500,
                        settings: {
                            
                            slidesToShow: 5,
                            slidesToScroll: 1,
                        }
                    },
                    {
                        breakpoint: 1023,
                        settings: {
                            centerPadding: '0',
                            centerMode: true,
                            slidesToShow: 3,
                            slidesToScroll: 1,
                            arrows: true,
                            speed: 400
                        }
                    }]
        });        
        sliderHolder.on('beforeChange', function (event, slick, currentSlide, nextSlide) {
            //sliderHolder.find('.slider_hld li p').animate({opacity:0}, 100);
            slickSliderHelper.alignSlides({currentSlide:nextSlide, slick:slick}); 
        });
        sliderHolder.on('afterChange', function (event, slick, currentSlide, nextSlide) {
            //sliderHolder.find('.slick-current p').animate({opacity:1}, 300);
            slickSliderHelper.alignSlides({currentSlide:currentSlide, slick:slick});
        });
    })
</script>
